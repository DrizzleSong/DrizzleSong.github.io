<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 跳转到主页 -->
		<meta http-equiv="refresh" content="3, url=html/home.html" />
		<title>Document</title>
		<style>
			html,
			body {
				margin: 0;
				padding: 0;
				height: 100vh;
        width: 100vw;
				overflow-x: hidden;
			}

			.cover {
				background-image: url('images/test.jpg');
				background-size: cover;
				/* background-position: 50% 50%; */
				height: 100vh;
				font: 1000 15rem '';
				line-height: 100vh;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				position: relative;
				text-align: center;
				overflow: hidden;
			}

			.cover::before {
				content: '';
				background-size: cover;
				background-image: inherit;
				/* background-position: 50% 50%; */
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				z-index: -99;
			}

		</style>
	</head>
	<body>
		<div class="cover"><div class="content">WELCOME</div></div>
		<script>
const background = document.querySelector('.cover');
let scrollY = 0;

function autoScroll() {
    
    scrollY += 0.3; // 每帧增加的像素数
    background.style.backgroundPosition = `0 calc(${scrollY}px)`;
    requestAnimationFrame(autoScroll);
}
setTimeout(() => {
    autoScroll();
}, 500);
		</script>
	</body>
</html>
